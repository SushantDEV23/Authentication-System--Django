{% extends 'index.html' %}

{% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              
                
                {% if messages %}
                
                  {% for message in messages %}
                  
                  <div class="alert alert-info">
                    {{ message }}
                  </div>
                  
                    {% endfor %}
                    
                  {% endif %}
  
            <div class="mb-md-5 mt-md-4 pb-5">
              <form method="post">
                {% csrf_token %}
                
                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                
                <div class="form-outline form-white mb-4">
                  <label class="form-label " for="typeEmailX">Username</label>
                  <input type="text" name="username" id="typeEmailX" placeholder='Enter your username'class="form-control form-control-lg text-center" />
                  </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" name="email" placeholder='Enter your email' class="form-control form-control-lg text-center" />
                  </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX" name="password" placeholder='Enter your password' class="form-control form-control-lg text-center" />
                  </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="/forgot">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              
              </form>

              </div>
  
              <div>
                <p class="mb-0">Already have an account? <a href="{% url 'login'%}" class="text-white-50 fw-bold">Login In</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
{% endblock %}
