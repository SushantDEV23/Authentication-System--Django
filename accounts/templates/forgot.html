{% extends 'index.html' %}

{% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
            <form class='form' id='form' method="post">
              <div class="mb-md-5 mt-md-4 pb-5">
                {% if messages %}
                
                  {% for message in messages %}
                  
                  <div class="alert alert-info">
                    {{ message }}
                  </div>
                  
                    {% endfor %}
                    
                  {% endif %}
  
                <h2 class="fw-bold mb-2 text-uppercase">Password Reset</h2>
                
                <p class="text-white-50 mb-5">Please enter your Username</p>
                

                {% csrf_token %}
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Username</label>
                  <input type="text" name="username" placeholder="Enter Username" id="typeEmailX" class="form-control form-control-lg" />
                  </div>
                  
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
                
                
                </p>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
{% endblock %}
